<md-list>
    <md-list-item ng-repeat="state in navigationStates | orderBy:orderMenuItems" >
        <md-button ng-click="toggleLeftNav()" ui-sref="{{state.name}}" ui-sref-active="selected">
            <md-icon>{{state.data.icon}}</md-icon>
            {{state.data.title}}
        </md-button>
    </md-list-item>
</md-list>
